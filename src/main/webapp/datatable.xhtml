<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>データテーブルのソート</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="member" value="#{dataTableBean.listMember}"
                         paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    乃木坂メンバーテーブル
                </f:facet>
                <p:column headerText="名前" sortBy="#{member.name}">
                    <h:outputText value="#{member.name}" />
                </p:column>
                <p:column headerText="年齢" sortBy="#{member.age}">
                    <h:outputText value="#{member.age}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
